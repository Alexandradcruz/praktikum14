        }

        footer {
            background-color: #4e89ae; /* Warna biru tua */

            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;

            display: flex;
            align-items: center;

            margin-right: 10px;
